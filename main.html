<script>
    class UserGuide {
    constructor(){
      this.driver = new Driver({
        doneBtnText: 'Kết thúc', // Text on the final button
        closeBtnText: 'Đã hiểu', // Text on the close button for this step
        nextBtnText: 'Tiếp', // Next button text for this step
        prevBtnText: 'Trở lại',
        // overlayClickNext:true,
        // allowClose:false,
        // onReset:function(e){
        //   console.log("deselected");
        // }
      });
    }
  }
  UserGuide.prototype.addEventListener = function(){
    this.demoCreateLayer();
    this.driver.start();
  }
  UserGuide.prototype.setExpired = function(){
    // check time or cookie
  
  }
  UserGuide.prototype.demoCreateLayer = function(){
    this.driver.defineSteps([
      {
        element: "#left",
        popover: {
          className: 'first-step-popover-class',
          title: 'Title on Popover',
          description: 'Body of the popover',
          position: 'left'
        }
      },
      {
        element: '.panel.panel-default',
        popover: {
          title: 'Title on Popover',
          description: 'Body of the popover',
          position: 'top'
        }
      },
    ])
  
  }

    var ug = new UserGuide();
    ug.addEventListener();

</script>
